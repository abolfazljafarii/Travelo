<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-querise.css">
    <link rel="stylesheet" href="icon/css/font-awesome.min.css">
    <link rel="stylesheet" href="aos-master/dist/aos.css">
</head>
<body>
    <script src="aos-master/dist/aos.js"></script>
    <script> AOS.init(); </script>

    <!-- ------------------------------------------------------------ -->
    <header class="d-flex">
        <div class="logo"><a href="#"><img src="images/logo.png"></a></div>
        <nav class="header-menu-container">
            <input class="checkbox" id="check" type="checkbox" hidden>
            <ul class="header-menu">
                <li data-aos="fade-down" data-aos-duration="900"><a href="#banner">Home</a></li>
                <li data-aos="fade-down" data-aos-duration="1000"><a href="#about">About</a></li>
                <li data-aos="fade-down" data-aos-duration="1100"><a href="#destination">Destination</a></li>
                <li data-aos="fade-down" data-aos-duration="1200"><a href="#newsletter">Newsletter</a></li>
                <li data-aos="fade-down" data-aos-duration="1300"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="d-flex">
            <a data-aos="fade-down" data-aos-duration="1000" href="#search-bar"><i class="fa fa-search search"></i></a>
            <label for="check" data-aos="fade-down" data-aos-duration="1200" href="#search-bar"><i class="fa fa-bars burger"></i></label>
        </div>
    </header>

    <main>
        <section class="banner" id="banner">
            <div class="banner-text d-flex">
                <h3 data-aos="fade-right" data-aos-duration="1500">Australia</h3>
                <p data-aos="fade-left" data-aos-duration="1500">Pixel perfect design with awesome contents</p>
                <a data-aos="fade-up" href="#popular-container" class="banner-btn">Explore Now</a>
            </div>
        </section>
        <section class="search-bar d-flex" id="search-bar">
            <h3 data-aos="fade-right">Where you want to go?</h3>
            <form class="d-flex search-form">
                <input data-aos="zoom-in" type="text" placeholder="Where To Go?">
                <input data-aos="zoom-in" type="text" placeholder="Where To Go?">
                <input data-aos="zoom-in" type="text" placeholder="Where To Go?">
                <button data-aos="zoom-in" class="search-btn" type="submit">Search</button>
            </form>
        </section>
    </main>
